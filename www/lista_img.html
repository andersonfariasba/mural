<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
   
   <ion-pane>
   
   <ion-header-bar class="bar-positive">
	<button class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Mural Virtual</h1>
	<button class="button button-clear">Editar</button>
   </ion-header-bar>
   
  
    
	<ion-content class="padding">
		<h1>Avisos</h1>
		
		<ion-list>
		 
		 <ion-item class="item-avatar">
		  <img src="img/city_1.jpg">
		  <h2>Bahia</h2>
		  <p>Bora Bêaaaaaaaaaaa!</p>
		 </ion-item>
		 
		 <ion-item class="item-avatar">
		 <img src="img/city_2.jpg">
		 <h2>Vice-tória</h2>
		 <p>100 anos sem títulos!</p>
		 </ion-item>
		 
		 <ion-item class="item-avatar">
		 <img src="img/city_3.jpg">
		 <h2>Palmeiras</h2>
		 <p>Verdão, vamos Palmeiras!</p>
		 </ion-item>
		 
		 <ion-item class="item-thumbnail-right">
		  <img src="img/city_4.jpg">
		  <h2>Canadá</h2>
		  <p>Ótimo país</p>
		 </ion-item>
		  
		 
		 
		</ion-list>
		
  		
	
	</ion-content>
	
	<ion-footer-bar class="bar-posit">
		<!--<div class="title">Instituição</div>-->
		<div class="button-bar">
	 <button class="button button-positive">Botão 1</button>
	  <button class="button button-positive">Botão 2</button>
	   <button class="button button-positive">Botão 3</button>
	</div>
	</ion-footer-bar>

	</ion-pane>
   
  
  </body>
 
 
 
</html>
