<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
   
   <ion-pane>
   
   <ion-header-bar class="bar-positive">
	<button class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Mural Virtual</h1>
	<button class="button button-clear">Editar</button>
   </ion-header-bar>
   
  
    
	<ion-content class="padding">
		<h2>Formulário</h2>
		<ion-list>
		 
		 <label class="item item-input">
			<input type="text" placeholder="Nome Completo">
		 </label>
		 
		 <label class="item item-input">
			<input type="email" placeholder="E-mail">
		 </label>
		 
		 <label class="item item-input">
			<textarea placeholder="Comentário"></textarea>
		 </label>
		 
		 <label class="item item-input">
			<span class="input-label">Nome</span>
			<input type="text">
		 </label>
		 
		 <label class="item item-input item-stacked-label">
		  <span class="input-label">Primeiro Nome</span>
		  <input type="text" placeholder="Digite o seu nome">
		 </label>
		 
		 <label class="item item-input item-floating-label">
			<span class="input-label">Sobrenome</span>
			<input type="text" placeholder="Informe seu sobrenome">
		 </label>
		 
		 <label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Procurar...">
		 </label>
		 
		 
		</ion-list>
		
		<div class="item item-input-inset">
		 <label class="item-input-wrapper">
		  <input type="email" placeholder="Email">
		 </label>
		 <button class="button button-small button-balanced">
		  Enviar
		  </button>
		</div>
		
		<div class="card padding">
		 Abaixo exemplo de Toggle
		</div>
		
		<ion-list>
		 
		 <ion-item class="item-toggle">
		  HTML5
		  <label class="toggle toggle-balanced">
		   <input type="checkbox">
		    <div class="track">
			 <div class="handle"></div>
			</div>
		  </label>
		  </ion-item>
		  
		  <ion-item class="item-toggle">
		  JavaScript
		  <label class="toggle toggle-balanced">
		  <input type="checkbox">
		  <div class="track">
		  <div class="handle"></div>
		  </div>
		  </label>
		  </ion-item>
		  
		  <ion-item class="item-toggle">
			IONIC
			<label class="toggle toggle-balanced">
			<input type="checkbox">
			<div class="track">
			<div class="handle"></div>
			</div>
			</label>
		  </ion-item>
		  
		  <div class="card padding">
		   Abaixo exemplo Checkbox
		  </div>
		  
		  <ion-item class="item-checkbox">
			<label class="checkbox">
			 <input type="checkbox">
			</label>
			 HTML5
		  </ion-item>
		  
		  <ion-item class="item-checkbox">
		   <label class="checkbox checkbox-positive">
		   <input type="checkbox">
		   </label>
		    IONIC
		  </ion-item>
		  
		  <div class="card padding">
		  Abaixo exemplo de Radio Button
		  </div>
		  
		 </ion-list>
		 
		 <ion-list>
		  <ion-radio class="positive">PHP</ion-radio>
		  <ion-radio>Java</ion-radio>
		  <ion-radio>Javascript</ion-radio>
		</ion-list>
		
		<div class="card padding">
			Abaixo exemplo de Range
		</div>
		
		<ion-list>
		  <ion-item class="range range-positive">
			 <i class="icon ion-ios-sunny-outline"></i>
			 <input type="range" min="0" max="100" value="80">
			 <i class="icon ion-ios-sunny"></i>
		  </ion-item>
		</ion-list>
		
		<div class="card padding">
		  Abaixo exemplo de Select
		</div>
		
		<ion-item class="item-input item-select">
		 <div class="input-label">
			Qual fruta você mais gosta
		 </div>
		  <select>
		    <option>Laranja</option>
			<option selected>Maçã</option>
			<option>Banana</option>
			</select>
		</ion-item>
		
		
		<div>
			<button class="button button-block button-positive">
				Enviar Comentário
			</button>
		</div>
	
	</ion-content>
	
	<ion-footer-bar class="bar-posit">
		<!--<div class="title">Instituição</div>-->
		<div class="button-bar">
	 <button class="button button-positive">Botão 1</button>
	  <button class="button button-positive">Botão 2</button>
	   <button class="button button-positive">Botão 3</button>
	</div>
	</ion-footer-bar>

	</ion-pane>
   
  
  </body>
 
 
 
</html>
