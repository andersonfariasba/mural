<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
   
   <ion-pane>
   
   <ion-header-bar class="bar-positive">
	<button class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Mural Virtual</h1>
	<button class="button button-clear">Editar</button>
   </ion-header-bar>
   
  
    
	<ion-content class="padding">
		<h1>Exemplo Botão</h1>
		
		<button class="button button-positive">Simples</button>
		<button class="button button-positive button-full">100%</button>
		<button class="button button-outline button-positive">Botão apenas borda</button>
	    <button class="button button-clear button-positive">Botão apenas texto</button>
		<button class="button button-small button-positive icon-left ion-home">Home</button>
	
	
	</ion-content>
	
	<ion-footer-bar class="bar-positive">
		<!--<div class="title">Instituição</div>-->
		<div class="button-bar">
	 <button class="button button-positive">Botão 1</button>
	  <button class="button button-positive">Botão 2</button>
	   <button class="button button-positive">Botão 3</button>
	</div>
	</ion-footer-bar>

	</ion-pane>
   
  
  </body>
 
 
 
</html>
