 <ion-view view-title="Exibir Aviso">
   <ion-pane>
<ion-content class="padding">
 		
				
		<div class="list card" ng-repeat="informe in informes track by informe.id_informe">

  <div class="item item-body">
   
    <h2>{{informe.titulo}}</h2>
    <p>{{informe.data_publicacao}}</p>
	
	
  </div>

  <div class="item item-body">
    
    <p>{{informe.texto}}</p>
    <!--<p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>-->
  </div>

</div>
		
		
 </ion-content>
 
 <ion-footer-bar class="bar-positive">
		<div class="title"><a class="button button-icon ion-search" href="#/app/pesquisarAviso"> Pesquisar</a><a class="button button-icon ion-ios-list-outline" href="#/app/listarAviso"> Meus Avisos</a></div>
