 <ion-view view-title="Exibir Aviso">
    <ion-pane>
    
     <ion-content class="padding">
     	<div class="list card" ng-repeat="informe in informes track by informe.id_informe">

	  		<div class="item item-body"> 
		    <h2>{{informe.titulo}}</h2>
		    <h6>{{informe.data_publicacao}}</h6>
		    <p>{{informe.texto}}</p>
		 	</div>

		</div>
    
     </ion-content>

      <ion-footer-bar class="bar-positive">
	 	<div class="button-bar">
		 	<a class="button button-icon ion-search" href="#/pesquisarAviso"><strong>Pesquisar</strong></a>
		 	<a class="button button-icon ion-ios-list-outline" href="#/listarAviso"> <strong>Meus Avisos</strong></a>
	 	</div>
	</ion-footer-bar>


   	
   </ion-pane>
</ion-view>
