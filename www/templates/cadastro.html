 <ion-view view-title="Mural Virtual - Estácio">
  
  <ion-pane>
   
   <ion-header-bar class="bar-positive">
	
	<!--<h1 class="title">Mural Virtual</h1>-->
	<!--<button class="button button-clear"id="cadastrar">Cadastrar</button>-->
   
   </ion-header-bar>
   
  
    
	<ion-content class="padding">
		<h2>Cadastro de Usuário</h2>
		
		<ion-list>
		<form name="Add" id="add-new-form" method="post" action="">
		<label class="item item-input item-floating-label">
			<span class="input-label">E-mail</span>
			<input type="text" name="login" placeholder="E-mail" id="login" ng-model="user.login">
		 </label>
		 
		  <label class="item item-input item-floating-label">
			<span class="input-label">Senha</span>
			<input type="password" name="senha" placeholder="Senha" id="senha" ng-model="user.senha">
			<input type="hidden" name="matricula">
			
		 </label>
		 	 
		 
		</ion-list>
						
		
		
		<ion-item class="item-input item-select padding">
		 <div class="input-label">
			Área de Conhecimento
		 </div>
		  <select ng-model="user.id_area" ng-options="obj.id_area as obj.descricao for obj in areas"></select>
           <!--<input type="text" name="id_area" value="{{user.id_area}}" />-->

			
		

		</ion-item>
				
		
		<div>
			<button class="button button-block button-positive ion-person-add" id="add-new-btn" ng-click="add_new(user)">
				Cadastrar

			</button>
		</div>
	</form>
	</ion-content>
	
	
	
	
	<ion-footer-bar class="bar-positive">
		<div class="title"><a class="button button-icon" href="#/app/login"> Já sou cadastrado.</a></div>
	<!--<div class="button-bar">
	 <button class="button button-positive">Botão 1</button>
	  <button class="button button-positive">Botão 2</button>
	   <button class="button button-positive">Botão 3</button>
	</div>-->
	</ion-footer-bar>

	</ion-pane>
</ion-view>
