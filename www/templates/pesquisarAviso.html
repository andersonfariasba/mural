 <ion-view view-title="Pesquisar Avisos">>
     <ion-pane>
   
   <ion-header-bar class="bar-positive">
	<button class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Mural Virtual</h1>
	<button class="button button-icon ion-android-arrow-back" ng-click="btPesquisarAviso()"></button>
   </ion-header-bar>
   
   
      
	<ion-content class="padding">
		<h5>Informe Data e Area de Conhecimento.</h5>
		
		<ion-list>
		 
		<label class="item item-input item-floating-label">
			<span class="input-label">Data</span>
			<input type="date" name="data" placeholder="Data" id="data">
		 </label>
		 
		 		 
	</ion-list>
		
			
		<ion-item class="item-input item-select padding">
		 <div class="input-label">
			Área de Conhecimento
		 </div>
		  <select>
		    <option>Selecione...</option>
			<option>Humanas</option>
			<option>Exatas</option>
			<option>Pós-Graduação</option>
			</select>
		</ion-item>
				
		
		<div>
			<button class="button button-block button-positive ion-search" ng-click="btPesquisarAviso()">
				Pesquisar
			</button>
		</div>
	
	</ion-content>
	
	<ion-footer-bar class="bar-positive">
		<div class="title">Unidade: Costa Azul</div>

	</div>-->

	</ion-pane>
