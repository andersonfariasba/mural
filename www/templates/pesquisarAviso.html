 <ion-view view-title="Pesquisar Avisos">>
     <ion-pane>
   
   <ion-header-bar class="bar-positive">
	<button class="button button-icon icon ion-navicon"></button>
	<h1 class="title">Mural Virtual</h1>
	<!--<button class="button button-icon ion-android-arrow-back" ng-click="btPesquisarAviso()"></button>-->
   </ion-header-bar>
   
   
      
	<ion-content class="padding">
		<h5>Informe Data e Area de Conhecimento.</h5>
		
		<ion-list>
      <form method="post" action="">
		<label class="item item-input item-floating-label">
			<span class="input-label">Data</span>
			<input type="date" name="data" placeholder="Data" id="data" ng-model="aviso.data">
		 </label>
		 
		 		 
	</ion-list>
		
			
		<ion-item class="item-input item-select padding">
		 <div class="input-label">
			Área de Conhecimento
		 </div>
		 <!--<select ng-model="aviso.id_area" ng-change="selectUpdated(optionSelected)" ng-options="obj.id_area as obj.descricao for obj in areas"></select>-->
		 <select ng-model="PreferredLanguage" ng-options="area.id_area as area.descricao for area in areas" id="LanguageListSelect" name="LanguageListSelect" ng-change="guardarValor()">
</select>

		</ion-item>
				
		
		<div>
			<button class="button button-block button-positive ion-search" ng-click="btPesquisarAviso(aviso)">
				Pesquisar {{PreferredLanguage}}
			</button>
		</div>
	</form>
	</ion-content>
	
	<ion-footer-bar class="bar-positive">
		<div class="title"><a class="button button-icon ion-ios-list-outline" href="#/app/listarAviso"> Meus Avisos</a></div>
	<!--<div class="button-bar">
	 <button class="button button-positive">Botão 1</button>
	  <button class="button button-positive">Botão 2</button>
	   <button class="button button-positive">Botão 3</button>
	</div>-->
	</ion-footer-bar>

	</ion-pane>
</ion-view>
